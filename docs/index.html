<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-width=1.0, maximum=1.0, user-scalable=0">
	<meta name="keywords" content="duono, duono.xyz">
	<link rel="shortcut icon" type="image/x-icon" href="https://duono.xyz/images/duonoIcon.png">
	<title>Duono</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background: #fff;
		}
		#logo{
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 211px;
		}
		footer{
			position: fixed;
			bottom: 20px;
			width: 100%;
			left: 0;
		}
		footer p {
			margin: 0.4em 0;
			width: 100%;
			text-align: center;
			font-size: 12px;
		}
		@media screen and (max-width: 1080px) {
			#logo{
				width: 19.5%;
				min-width: 100px;
			}
		}
	</style>
</head>
<body>
	<img src="https://duono.xyz/images/duono.png" id="logo">
	<footer>
		<p>&copy;2020 Duono | All rights reserved</p>
		<p>Contact us: team@duono.xyz</p>
	</footer>
</body>
</html>
